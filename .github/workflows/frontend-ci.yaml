name: Frontend CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'yarn'
          cache-dependency-path: Communeo_Marketplace/client/yarn.lock  # Pointing to the frontend yarn.lock

      - name: Install dependencies
        run: |
          cd client
          yarn install

      - name: Run tests (if available)
        run: |
          cd client
          yarn test

      - name: Build frontend
        run: |
          cd client
          yarn build
