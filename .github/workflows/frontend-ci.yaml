name: Frontend CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'

      - name: Install dependencies
        run: |
          cd client
          yarn install

      - name: Lint Code
        run: |
          cd client
          yarn lint || echo "Linting failed but continuing..."

      - name: Run Tests (If applicable)
        run: |
          cd client
          yarn test || echo "No tests found, skipping..."

      - name: Build Frontend
        run: |
          cd client
          yarn build
